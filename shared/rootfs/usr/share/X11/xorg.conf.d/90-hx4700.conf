Section "InputClass"
       Identifier "touchpad x invertion"
       MatchProduct "ADS7846 Touchscreen"
       Driver "libinput"
       Option "TransformationMatrix" "-1 0 1 0 1 0 0 0 1"
EndSection

Section "InputClass"
       Identifier "pointer y invertion"
       MatchProduct "navpoint"
       Driver "libinput"
       Option "TransformationMatrix" "1 0 1 0 -1 0 0 0 1"
EndSection
